<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"
      integrity="sha512-FOhq9HThdn7ltbK8abmGn60A/EMtEzIzv1rvuh+DqzJtSGq8BRdEN0U+j0iKEIffiw/yEtVuladk6rsG4X6Uqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("#myform").validate();
      });
    </script>
    <link rel="stylesheet" href="./cs3.css" />
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <h3>Contact Us</h3>
        <p>Feel free to drop a line below!</p>
      </div>
      <div class="lower">
        <form action="" method="post" id="myform">
          <div class="name">
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="name" minlength="6" required />
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="phone">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div class="message">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="your message here"
              id="ms"
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Submit" id="button" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

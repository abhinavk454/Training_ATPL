<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 02</title>
  </head>
  <body>
    <h2>First Name : <span id="fname"></span></h2>
    <h2>Last Name : <span id="lname"></span></h2>
    <script>
      var text =
        '{"employee": [{"fname": "John", "lname": "Doe"},{"fname": "Jane", "lname": "Doe"}]}';
      var text_j = JSON.parse(text);
      document.getElementById("fname").innerHTML = text_j.employee[0].fname;
      document.getElementById("lname").innerHTML = text_j.employee[0].lname;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <img src="./test.png" width="150" height="120" />
    <!-- table1 -->
    <table width="120" height="100" border="1">
      <tr>
        <td colspan="3" align="center">Table Example</td>
      </tr>
      <tr>
        <th>col1</th>
        <th>col2</th>
        <th>col3</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
    </table>
    <br />
    <!-- table2 -->
    <table width="120" height="100" border>
      <tr>
        <td bgcolor="red">Red</td>
        <td bgcolor="green">Green</td>
        <td bgcolor="orange">Orange</td>
      </tr>
      <tr>
        <td bgcolor="blue">Blue</td>
        <td bgcolor="yellow">Yellow</td>
        <td bgcolor="pink">Pink</td>
      </tr>
    </table>
  </body>
</html>

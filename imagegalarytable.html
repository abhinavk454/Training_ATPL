<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Shelf</title>
  </head>
  <body>
    <table width="200" border="">
      <tr>
        <th colspan="3">Image Gallery</th>
      </tr>
      <tr>
        <td>
          <img src="./test.png" alt="1" width="100" />
        </td>
        <td rowspan="2">
          <img src="./test.png" alt="1" width="100" />
        </td>
        <td>
          <img src="./test.png" alt="1" height="100" />
        </td>
      </tr>
      <tr>
        <td>
          <img src="./test.png" alt="1" width="100" height="100" />
        </td>
        <td>
          <img src="./test.png" alt="1" width="100" height="100" />
        </td>
      </tr>
    </table>
  </body>
</html>

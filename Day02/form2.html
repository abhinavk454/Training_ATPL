<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body bgcolor="cyan">
    <center>
      <font color="red">
        <h2>Personal Details</h2>
      </font>
      Name: <input type="text" name="name" />
      <br />
      <br />
      Password: <input type="password" name="pass" />
      <br />
      <br />
      E-mail id: <input type="email" name="email" />
      <br />
      <br />
      Gender: <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
      <br />
      <br />
      Contact: <input type="tel" name="phone" />
      <font color="red"><h2>Educational Qualification</h2></font>
      Degree:
      <select name="degree">
        <option value="pg">PG</option>
        <option value="ug">UG</option>
        <option value="10">10th</option>
        <option value="12">12th</option>
      </select>
      <br />
      <br />
      Engineering:
      <select name="engine">
        <option value="IT">IT</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="Mech">MECH</option>
      </select>
      <br />
      <br />
      Hobbies: <input type="checkbox" name="hobby" value="chess" />Playing Chess
      <input type="checkbox" name="hobby" value="books" />Reading Books
      <font color="red"><h2>Address</h2></font>
      <textarea name="address" rows="5" cols="40"></textarea>
      <br />
      <br />
      Attach Resume: <input type="file" name="resume" />
      <br />
      <br />
      <input type="button" value="Register" />
    </center>
  </body>
</html>

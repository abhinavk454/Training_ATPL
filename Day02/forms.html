<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- forms in html -->
    <!-- form1 -->
    <hr />
    <center>
      Name: <input type="text" name="text" />
      <br />
      Email: <input type="email" name="my_email" />
      <br />
      Password: <input type="password" name="my_password" />
      <br />
      Gender: <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
      <br />
      Languages: <input type="checkbox" name="l1" />English
      <input type="checkbox" name="l2" />Hindi
      <input type="checkbox" name="l3" />Maithili
      <br />
      Country:
      <select name="country">
        <option value="Austria">Austria</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Japan">Japan</option>
      </select>
      <br />
      <input type="button" name="btn" value="Register" />
    </center>
    <!-- form2 -->
    <hr />
    <center>
      <table>
        <tr>
          <td>Name:</td>
          <!-- <td></td> -->
          <td><input type="text" name="text" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="my_email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="my_password" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" /> Male
            <br />
            <input type="radio" name="gender" /> Female
          </td>
        </tr>
        <tr>
          <td>Languages:</td>
          <td>
            <input type="checkbox" name="l1" />English
            <br />
            <input type="checkbox" name="l2" />Hindi
            <br />
            <input type="checkbox" name="l3" />Maithili
          </td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select name="country">
              <option value="Austria">Austria</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="Japan">Japan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="btn" value="Register" />
          </td>
        </tr>
      </table>
    </center>
    <hr />
  </body>
</html>

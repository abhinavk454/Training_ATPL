<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rediff Register</title>
  </head>
  <body>
    <font color="red">
      <h2>Create a Rediffmail account</h2>
    </font>
    <center>
      <form action="">
        <fieldset>
          Full Name : <input type="text" name="fname" />
          <br />
          <br />
          Choose a Rediffmail ID :
          <input type="text" name="mail" />
          <br />
          <br />
          Password : <input type="password" name="pass" />
          <br />
          <br />
          Retype password : <input type="password" name="pass1" />
          <br />
          <br />
          Alternate Email Address : <input type="text" name="altmail" />
          <br />
          <br />
          Mobile No. :
          <select name="number" id="">
            <option value="+91">+91</option>
            <option value="+91">+92</option>
            <option value="+91">+93</option>
          </select>
          <input type="tel" name="ph" />
          <br />
          <br />
          Date of Birth :
          <select name="dob">
            <option value="day">Day</option>
          </select>
          <select name="dob">
            <option value="month">Month</option>
          </select>
          <select name="dob">
            <option value="year">Year</option>
          </select>
          <br />
          <br />
          Gender : <input type="radio" name="gen" /> Male
          <input type="radio" name="gen" /> Female
          <br />
          <br />
          I live in Country:
          <select name="count">
            <option value="india">India</option>
          </select>
          <br />
          <br />
          I live in City:
          <select name="city">
            <option value="City">Kolkata</option>
          </select>
          <br />
          <br />
          <textarea name="captcha" id="" cols="30" rows="10" readonly>
CAPTCHA</textarea
          >
          <br />
          <br />
          Enter the text shown above: <input type="text" name="captcha" />
          <br />
          <br />
          <input type="submit" value="Create my account" />
        </fieldset>
      </form>
    </center>
  </body>
</html>

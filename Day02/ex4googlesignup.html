<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <img src="./google.png" alt="" />
    <h2>Create your Google Account</h2>
    <form action="next.html" method="post">
      <input type="text" name="fname" placeholder="First name" />
      <input type="text" name="lname" placeholder="Last name" />
      <!-- <img src="./gsi.png" alt=""> -->
      <br />
      <br />
      <input type="email" name="email" placeholder="username@gmail.com" />
      <h6>You can use letters, numbers and periods</h6>
      <button>Use my current email address instead</button>
      <br />
      <br />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="c_password" placeholder="Confirm" />
      <br />
      <h6>Use 8 or more characters with a mix of letters, numbers & symbols</h6>
      <input type="checkbox" name="" />Show Password
      <br />
      <br />
      <button>Sign In Instead</button>
      <!-- <input type="button" value="Next" /> -->
      <!-- <br />
      <br /> -->
      <input type="submit" value="Next" />
    </form>
  </body>
</html>

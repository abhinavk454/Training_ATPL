<html>
  <head>
    <style>
      div {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 4px;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px 25px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid blue;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: purple;
        color: white;
        padding: 12px 20px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid blue;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label for="fname"> Enter First Name </label>
        <input type="text" name="fname" />

        <label for="sname"> Enter Surname </label>
        <input type="text" name="sname" />

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>

<head>
<script>

function doMul()
{
 x=document.f1.input1.value;
 if(x=="")
 {
  alert("Empty Field.");
 }
 else{
 document.write("<table>")
 for(i=1;i<=10;i++)
 {
  z=x*i;
  document.write("<tr><td> <h3>"+ x + " * " + i +" = "+ z +"</h3> </td></tr>");
 }
 documnet.write("</table>")
 }
}

</script>
